<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Math Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Firebase compat version (non-module) -->
     <!-- Implementing INTEROPERABILITY  -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJxLZk5WaWI_kGs6iOBRZ2y8Ht5GAfXUA",
            authDomain: "banana-quiz-game-c05a4.firebaseapp.com",
            projectId: "banana-quiz-game-c05a4",
            storageBucket: "banana-quiz-game-c05a4.firebasestorage.app",
            messagingSenderId: "903559757069",
            appId: "1:903559757069:web:e089ae460d1349704fc444",
            measurementId: "G-KW9WL2NBK5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        .hidden { display: none; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-banana text-2xl text-yellow-500"></i>
                        <h1 class="text-xl font-bold text-gray-800">Banana Math Game</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-gray-600 text-sm"></span>
                        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors hidden">
                            Logout
                        </button>
                        <button id="login-redirect-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors hidden">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Game Container -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto"> 
                <!-- Main Game Layout: Side by Side -->
                <div class="flex flex-col lg:flex-row gap-6">
                    <!-- Left Side: Game Area - Made smaller -->
                    <div class="flex-1 bg-white rounded-2xl shadow-2xl p-4 lg:p-6"> <!-- Reduced padding -->
                        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Banana Math Puzzle</h1> <!-- Smaller text -->
                        <p class="text-center text-gray-600 mb-4 text-sm">Solve the math puzzle and enter your answer below!</p> <!-- Smaller text -->
                        
                        <div id="game-container" class="text-center">
                            <div class="mb-4 flex justify-center relative">
                                <!-- Made puzzle image larger -->
                                <img id="puzzle-image" src="" alt="Math Puzzle" class="max-w-md w-full h-auto rounded-lg shadow-md"> <!-- Changed max-w-xs to max-w-md -->
                            </div>
                            
                            <div class="mb-4">
                                <input 
                                    type="text" 
                                    id="answer-input" 
                                    placeholder="Enter your answer..." 
                                    class="w-full max-w-xs mx-auto px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 text-center text-lg"
                                >
                            </div>
                            
                            <div class="mb-4 flex justify-center gap-3">
                                 
                                <button 
                                    id="new-puzzle-btn" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
                                >
                                    <i class="fas fa-redo mr-2"></i>
                                    New Puzzle
                                </button>
                                
                                <button 
                                    id="submit-btn" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
                                >
                                    Submit Answer
                                </button>
                            </div>
                            
                            <div id="feedback" class="text-lg font-semibold mb-4 min-h-8"></div>
                        </div>

                        <!-- Guest Message -->
                        <div id="guest-message" class="mt-4 p-3 bg-yellow-50 rounded-lg border border-yellow-200 hidden text-sm"> <!-- Reduced padding and smaller text -->
                            <p class="text-yellow-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                You're playing as a guest. <a href="login.html" class="font-semibold underline">Login</a> to save your progress!
                            </p>
                        </div>
                    </div>

                    <!-- Right Side: Scoreboard -->
                    <div class="lg:w-72 w-full"> <!-- Slightly narrower scoreboard -->
                        <div class="bg-white rounded-2xl shadow-2xl p-5 sticky top-8"> <!-- Reduced padding -->
                            <h2 class="text-xl font-bold text-center text-gray-800 mb-4"> <!-- Smaller text -->
                                <i class="fas fa-trophy text-yellow-500 mr-2"></i>
                                Scoreboard
                            </h2>
                            
                            <div class="space-y-4">
                                <!-- Score Card -->
                                <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-xl p-5 text-center shadow-lg"> <!-- Reduced padding -->
                                    <div class="text-white text-sm font-medium mb-1">Score</div>
                                    <div id="score-display" class="text-4xl font-bold text-white">0</div>
                                </div>
                                
                                <!-- Attempts Card -->
                                <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl p-5 text-center shadow-lg"> <!-- Reduced padding -->
                                    <div class="text-white text-sm font-medium mb-1">Attempts</div>
                                    <div id="attempts-display" class="text-4xl font-bold text-white">0</div>
                                </div>
                                
                                <!-- Stats Text (backup) -->
                                <div id="stats" class="text-gray-700 font-medium text-center text-sm pt-2 border-t border-gray-200"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="script/script.js"></script>


    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
